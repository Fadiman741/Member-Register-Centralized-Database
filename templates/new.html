<!DOCTYPE html>
<html>
     <link rel="stylesheet" href="static/form.css">

     <body>

          <h3>
               <a class="button" href="{{ url_for('show_all') }}"> Return to Home</a>
          </h3>
          <hr />

          {%- for category, message in get_flashed_messages(with_categories = true) %}
          <div class="alert alert-danger">
               {{ message }}
          </div>
          {%- endfor %}

          <form action="{{ request.path }}" method="post">
               <label for="name">Name</label><br>
               <input type="text" name="name" placeholder="Name" /><br>
               <label for="email">Contact</label><br>
               <input type="text" name="contacts" placeholder="Contact" /><br>
               <label for="address">Address</label><br>
               <input type='text' name="address" placeholder="Address"></input><br>
               <label for="PIN">Code</label><br>
               <input type="text" name="code" placeholder="Code" /><br>
               <input type="submit" value="Submit" />
          </form>

     </body>

</html>
